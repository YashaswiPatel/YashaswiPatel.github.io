<html>
    <head>
    <title> We Help</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/YashaswiPatel/YashaswiPatel.github.io/blob/main/css/main.css">
    </head>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        
    </head>

    <body>
      <div class="row">
    <div class="col-md-12">
      <div>
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="username" name="name">
        
          <label for="duedate">Due Date:</label>
          <input type="text" id="duedate" name="duedate">
       
          <label for="age">Age:</label>
          <input type="number" id="age"name="age">
            
          <label for="village">Village:</label>
          <input type="text" id="village"name="village">
        
          <label>Marital Status:</label>
          <input type="radio" id="married" value="married" name="married"><label for="maried" class="light">Married</label><br>
          <input type="radio" id="unmarried" value="unmarried" name="unmarried"><label for="unmarried" class="light">Unmarried</label>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Your Profile</legend>
          
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
       
        
         <label for="history">Medical History:</label>
          <select id="history" name="history">
            <optgroup label="">
              <option value="menstrual">Menstrual Problem</option>
              <option value="pregnancy">Previous Pregnancy Problem</option>
              <option value="heart">Heart Problem</option>
              <option value="uterus">Uterus Problem</option>
              <option value="cancer">Cancer/ HIV</option>
              <option value="heriditary">Heriditary issue</option>
            </optgroup>
            
          </select>
            <fieldset>
          
          <legend><span class="number">3</span> Physical Exam</legend>
        
          <label for="temperature">Body Temperature:</label>
          <input type="text" id="temperature" name="temperature" >
        
          <label for="pressure">Blood Pressure:</label>
          <input type="number" id="pressure" name="pressure" onblur="validatePressure(event)">
       
          <label for="sugar">Sugar level:</label>
          <input type="text" id="sugar"name="sugar" onblur="validateSugar(event)">
        
          <label for="bmi">Body Mass Index:</label>
          <input type="text" id="bmi"name="bmi" onblur="validatebmi(event)">
         
          
        </fieldset>
          
          <label>Occupation:</label>
          <input type="checkbox" id="housewife" value="housewife" name="housewife"><label class="light" for="housewife">Housewife</label><br>
          <input type="checkbox" id="labor" value="labor" name="labor"><label class="light" for="labor">Labour</label><br>
          <input type="checkbox" id="business" value="business" name="business"><label class="light" for="business">Vendor</label>
          
         </fieldset>
       
        <button onclick="addPatient()" type="submit">SUBMIT</button>
        
       </div>
        </div>
      </div>
    
        <!--<script src="https://github.com/YashaswiPatel/YashaswiPatel.github.io/blob/main/js/addPatient.js"></script> -->        
        
    </body>
</html>

</html>
